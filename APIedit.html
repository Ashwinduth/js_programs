<div class="container">
<table class="table  table-bordered ">
        <thead>
            <tr class="bg-warning text-center">
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>City</th>
                <th>Phone number</th>
                <th>Viewmore</th>     
            </tr>
        </thead>
        <tbody id="row">
    
        </tbody>
    </table>
    
<button class="btn btn-info" onclick="table()" >Clickhere</button>
</div>
<script>
    function table(){
        document.getElementById("row").innerHTML="";
        
            var http=new XMLHttpRequest();
            http.open("GET","https://jsonplaceholder.typicode.com/users");
            http.send();
        http.onreadystatechange=function(){
            if(this.readyState==4){    
                var res=JSON.parse(this.responseText);
                prepareList(res);
            }
        }
        
    }
    function prepareList(data){
        data.forEach(function(object,index){
            var tableelem=
            "<tr class='bg-info text-white text-center'>"+
            "<td>"+object.id+"</td>"+
            "<td>"+object.name+"</td>"+
            "<td>"+object.username+"</td>"+
            "<td>"+object.address.city+"</td>"+
            "<td>"+object.phone+"</td>"+
            "<td>"+'<button class="btn btn-success btn-link text-white" onclick="getuser('+object.id+')">viewmore</button>'+"</td>"+
            "</tr>";
            document.getElementById("row").innerHTML+=tableelem;
           
        
                
        });
            
    }
    function getuser(userId){
    localStorage.setItem("id",userId)
    location.href=("file:///C:/Users/ashwinduth/Documents/Project/html/updatepage.html")
    
    }
</script>
