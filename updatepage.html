<div class="container">
    <form>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" id="username" type="text" placeholder="Username"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" id="email" type="Email" placeholder="you@gmail.com"/>
    </div>
  
    <button class="btn btn-success"type="button" onclick="saveuser()">Save</button>
    <a class=" btn btn-danger text-white" href="APIedit.html">Move to homepage</a>
</form>
</div>

<script>
    var userId=localStorage.getItem("id");
    var http2=new XMLHttpRequest();
        http2.open("GET","https://jsonplaceholder.typicode.com/users/"+userId);
        http2.send();
        http2.onreadystatechange=function(){
            if(this.readyState==4){
                var res=JSON.parse(this.responseText);
                prepareList(res);
                
            }
        }
    function prepareList(data){
        document.getElementById('username').value=data.username;
        document.getElementById('email').value=data.email;
    }
    function saveuser(){
        var username=document.getElementById('username').value;
        var email=document.getElementById('email').value;
        var data={
            "username":"username",
            "email":"email"
        }
        var http3=new XMLHttpRequest();
        http3.open('PUT','https://jsonplaceholder.typicode.com/users/'+userId)
        http3.send(data);
        http3.onreadystatechange=function(){
            if(this.readyState==4){
                alert("user update success");
            }
        }

    }
     
    
   
</script>
